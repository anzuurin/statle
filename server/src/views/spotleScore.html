<!DOCTYPE html>
<html>
<head>
    <title>User Input</title>
</head>
<body>

    <h1>Enter your spotle score</h1>

    <form action="/input" method="POST">
        <p><label for="userInput">Here's my spotle score!:</label></p>
        <textarea id="userInput" name="score" rows="5" cols="33" placeholder="score"></textarea>
        <br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
